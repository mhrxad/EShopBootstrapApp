<div class="single-product-wrap">
  <div class="product-image">
    <a href="single-product.html">
      <img src="assets/images/product/large-size/1.jpg" alt="Li's Product Image">
    </a>
    <span class="sticker">جدید</span>
  </div>
  <div class="product_desc">
    <div class="product_desc_info">
      <div class="product-review">
        <h5 class="manufacturer">
          <a href="product-details.html">{{product.shortDescription}}</a>
        </h5>
        <div class="rating-box">
          <ul class="rating">
            <li><i class="fa fa-star-o"></i></li>
            <li><i class="fa fa-star-o"></i></li>
            <li><i class="fa fa-star-o"></i></li>
            <li class="no-star"><i class="fa fa-star-o"></i></li>
            <li class="no-star"><i class="fa fa-star-o"></i></li>
          </ul>
        </div>
      </div>
      <h4><a class="product_name" href="single-product.html">{{product.productName}}</a></h4>
      <div class="price-box">
        <span class="new-price">{{product.price}} تومان</span>
      </div>
    </div>
    <div class="add-actions">
      <ul class="add-actions-link">
        <li class="add-cart active"><a href="shopping-cart.html">افزودن به سبد خرید</a></li>
        <li><a href="#" title="مشاهده سریع" class="quick-view-btn" data-toggle="modal"
               data-target="#exampleModalCenter"><i class="fa fa-eye"></i></a></li>
        <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart-o"></i></a></li>
      </ul>
    </div>
  </div>
</div>
